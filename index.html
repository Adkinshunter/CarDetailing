<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your existing meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hunter Adkins Auto - High-quality car detailing services">
    <title>Hunter Adkins Auto</title>
    
    <!-- Your existing stylesheet link -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Additional script for hiding the nav bar on scroll down with smooth transition -->
    <script>
        let prevScrollPos = window.pageYOffset;

        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;

            if (prevScrollPos > currentScrollPos) {
                document.querySelector("nav").style.top = "0";
            } else {
                document.querySelector("nav").style.top = "-60px"; /* Adjust the value based on your nav height */
            }

            prevScrollPos = currentScrollPos;
        }
    </script>
    

    <style>
        /* Add smooth transition to the nav bar */
        nav {
            transition: top 0.3s ease-in-out;
        }

        #contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #contact-btn:hover {
            background-color: #333;
            color: #ffc107;
            transform: scale(1.1);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        #contact-btn:active {
            transform: scale(0.9);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function showPhoneNumber() {
            alert("Contact us at: +1 (555) 123-4567");
        }
    </script>
</head>

<body>
    <!-- Your existing HTML content -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="intro">
            <h1>Hunter Adkins Auto</h1>
            <p>High-quality Car Detailing Services</p>
        </div>
    </section>
    <!-- Services Section -->
    <section id="services">
        <h2>Services</h2>
        <div class="packages">
            <div class="package">
                <img src="Gold/Gold.png" alt="Gold Package">
            </div>
            <div class="package">
                <img src="Silver/Silver.png" alt="Silver Package">
            </div>
            <div class="package">
                <img src="Bronze/Bronze.png" alt="Bronze Package">
            </div>
        </div>
    </section>
    <!-- Car Showcase Section -->
    <section id="car-showcase">
        <div class="car-images">
            <div class="car-image">
                <img src="car1.jpg" alt="Car Image 1">
            </div>
            <div class="car-image">
                <img src="car2.jpg" alt="Car Image 2">
            </div>
            <div class="car-image">
                <img src="car3.jpg" alt="Car Image 3">
            </div>
        </div>
    </section>
    <!-- Contact Section-->
    <section id="contact">
        <p>Reach out to us for inquiries and appointments</p>
        <!-- Contact button with onclick event -->
        <div id="contact-btn" onclick="showPhoneNumber()">Contact Us</div>
    </section>
    <!-- Footer Section-->
    <footer>
        <p>&copy; 2024 Hunter Adkins Auto Detailing Business. All rights reserved.</p>
    </footer>
</body>

</html>
